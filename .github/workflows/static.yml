# Workflow: Deploy static content to GitHub Pages for the 'sdwird' website
name: Deploy sdwird static content to Pages

on:
  # Trigger workflow on pushes to the main branch
  push:
    branches: ["main"]

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Configure permissions for deployment
permissions:
  contents: read   # Read access to the repository content
  pages: write     # Write access to GitHub Pages
  id-token: write  # Enable authentication via GitHub's OIDC

# Prevent overlapping runs, but allow in-progress runs to finish
concurrency:
  group: "sdwird-pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Define the deployment environment for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Configure GitHub Pages settings
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # Step 3: Upload the repository content as an artifact
      - name: Upload site content
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload all files in the repository
          path: '.'

      # Step 4: Deploy the uploaded content to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
